<!DOCTYPE html>
<html lang="en">
    <head>
        <title>test purpose only</title>
        <style>
            #container {
                color: red;
            }
            #container p {
                color:purple;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>this is from div only</div>
            <p>this is test purpose only</p>
        </div>
        <div style="color:blue; font-size:30px;">
            
            <p>this is with inline style effect</p>
        </div>
    </body>
</html>
