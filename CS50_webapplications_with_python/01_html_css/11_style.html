<!DOCTYPE html>
<html>
    <head>
        <title>Style</title>
        <style>
            h1 {
                color:blue;
                text-align: center;
            }     
            #foo {
                color:red;
            }      
            .baz {
                color: purple;
            }                                                                                                                                                                                                                           
        </style>
        
    </head>
    <body style="color:blue">
        <h1 id="foo" style="color: yellow;">heading 1</h1>
        <h1 class="baz">heading 2</h1>
        <h1>heading 3</h1>
    </body>
</html>
