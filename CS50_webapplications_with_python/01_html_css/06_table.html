<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border: 3px solid red;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 4px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pasific Ocan</td>
                    <td>4000 m</td>
                    <td>7000 m</td>
                </tr>
                <tr>
                    <td>anther ocean</td>
                    <td>5000 m</td>
                    <td>not known</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
