<!DOCTYPE html>
<html>

<head>
    <title>Heart Shapre</title>
</head>

<body>
    <style>
        .heart {
            background: red;
            transform: rotate(45deg);
            width: 10rem;
            height: 10rem;
            margin: 10rem auto;
            /* border:5px solid grey; */
        }

        .heart::after,
        .heart::before {
            border-radius: 50%;
            content: '';
            width: 10rem;
            height: 10rem;
            position: absolute;
            background: red;
            /* border:5px solid grey; */
        }

        .heart::before {
            transform: translateX(-5rem);
        }

        .heart::after {
            transform: translateY(-5rem);
        }
    </style>
    <div class="heart"></div>



</body>

</html>
