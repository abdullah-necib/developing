<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        an ordered list
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>
        an unordered list
        <ul>
            <p>this is unordered list</p>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
    </body>
</html>
