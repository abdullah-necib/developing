<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Font</title>
       <style>
           a {
               color:blue;
               
           }
           a[href='https://www.facebook.com'] {
               color:red;
           }
       </style>
    </head>
    <body>
        <ul>
            <li><a href='https://www.google.com'>Google</a></li>
            <li><a href='https://www.facebook.com'>Facebook</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
        </ul>
    </body>
</html>
